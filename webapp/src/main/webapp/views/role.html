<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title th:text="${role.name}">Role</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link th:href="@{/resources/css/styles.css}" rel="stylesheet"/>
    <link th:href="@{/resources/css/ttc-custom.css}" rel="stylesheet"/>
    <script th:src="@{/resources/js/jquery-2.1.1.min.js}"/>
    <script th:src="@{/resources/js/jquery.tablesorter.min.js}"/>
    <script th:src="@{/resources/js/bootstrap.min.js}"/>

    <script type="text/javascript">

            $.tablesorter.addParser({
                // set a unique id
                id: 'bitcoins',
                is: function(s) {
                    // return false so this parser is not auto detected
                    return false;
                },
                format: function(s) {
                    // format your data for normalization
                    return s.replace('BTC','').trim();
                },
                // set type, either numeric or text
                type: 'numeric'
            });

            $(document).ready(function() {

                // Update all article rows.
                updateArticleRows();

                // Add tablesorter to each table
                $("table").each(function() {
                    $(this).tablesorter({
                        // pass the headers argument and assing a object
                        headers: {
                            4: {
                                sorter:'bitcoins'
                            }
                        }
                    });
                });

                $('.panel').on('hidden.bs.collapse', function (e) {
                    var panel = $(e.currentTarget).closest(".panel");
                    panel.addClass("panel-default");
                    panel.removeClass("panel-active");
                })

                $('.panel').on('show.bs.collapse', function (e) {
                    var panel = $(e.currentTarget).closest(".panel");
                    panel.addClass("panel-active");
                    panel.removeClass("panel-default");
                });

                $(".article-row").click(function() {
                    $(this).find(".article-checkbox").click();
                });

                $(".article-checkbox").change(function() {
                    var row = $(this).closest(".article-row");
                    updateArticleRow(row, this.checked);
                });

                $("#article-table-reset-button").on("click", function(event) {
                    event.preventDefault();
                    $(this).closest('form').get(0).reset();
                    updateArticleRows();
                });

                // Updates all article rows.
                function updateArticleRows () {
                    $(".article-row").each(function () {
                        var checkbox = $(this).find(".article-checkbox");
                        updateArticleRow(this, checkbox.is(":checked"));
                    });
                }

                // Updates the given article row depending on the checked state.
                function updateArticleRow (row, checked) {
                    $(row).toggleClass("success", checked);
                    $(row).find(".label").toggleClass("label-success-inverse", checked);
                }
            });

    </script>

</head>

<body>

<!-- NAVBAR -->
<div>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">

            <div class="navbar-header">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#ttc-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" th:href="@{/}">
                    <i class="fa fa-diamond fa-lg"></i>
                </a>

            </div>

            <div th:if="${user}"
                 class="collapse navbar-collapse" id="ttc-navbar-collapse">

                <ul class="nav navbar-nav navbar-right">

                    <!-- Articles -->
                    <li>
                        <a th:href="@{/articles}">Articles</a>
                    </li>

                    <!-- Roles -->
                    <li>
                        <a th:href="@{/roles}">Roles</a>
                    </li>

                    <!-- Account -->
                    <li th:include="fragment/navbar-account-dropdown :: default"></li>

                </ul>

            </div>

        </div>
    </nav>
</div>

<!-- CONTENT -->
<div class="container">

    <div class="row">

        <div class="col-sm-12 col-md-8 col-md-offset-2">

            <form method="post" th:action="@{/role/} + ${role.id}">
                <input type="hidden" name="_method" value="patch"/>

                <!-- Name -->
                <div class="form-group">
                    <input th:value="${role.name}"
                           name="name"
                           type="text"
                           class="form-control input-lg"
                           onChange="this.form.submit()"/>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <textarea th:text="${role.description}"
                              class="form-control"
                              name="description"
                              placeholder="Description"
                              rows="3"
                              onChange="this.form.submit()"
                              style="resize:vertical;"></textarea>
                </div>

            </form>

        </div>

    </div>

    <hr/>

    <form method="post" th:action="@{/role/} + ${role.id} + '/articles'">

        <div class="row">

            <div class="col-sm-12 col-md-4 col-md-offset-2 vcenter">
                <h4><span class="text-uppercase">Shop configuration</span><br/>
                    <small>Defines which articles can be bought by this role.</small>
                </h4>
            </div>

            <div class="col-sm-12 col-md-3 col-md-offset-1 vcenter">

                <div class="btn-toolbar pull-right">
                    <div class="btn-group">
                        <button type="reset" class="btn btn-default" id="article-table-reset-button">
                            Reset
                        </button>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-success">
                            Save
                        </button>
                    </div>
                </div>

            </div>

        </div>

        <div class="row">

            <div class="col-sm-12 col-md-8 col-md-offset-2">

                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

                    <div class="panel panel-default" th:each="category : ${categories}">

                        <div style="padding:0px;" class="panel-heading" role="tab" th:id="'category' + ${category.id}">
                            <div style="padding:8px;text-align:left;"
                                 class="btn btn-transparent btn-block"
                                 data-toggle="collapse"
                                 data-parent="#accordion"
                                 th:href="'#collapse' + ${category.id}"
                                 th:text="${category.name}">
                            </div>
                        </div>

                        <div th:id="'collapse' + ${category.id}"
                             class="panel-collapse collapse"
                             role="tabpanel">

                            <table class="table table-hover">

                                <thead>
                                <tr class="bg-primary">

                                    <th class="hidden"></th>
                                    <th style="padding:0px;">
                                        <div style="padding:8px;text-align:left;"
                                             class="btn btn-primary btn-block">Name</div>
                                    </th>
                                    <th style="padding:0px;">
                                        <div style="padding:8px;text-align:left;"
                                             class="btn btn-primary btn-block">Sides</div>
                                    </th>
                                    <th style="padding:0px;">
                                        <div style="padding:8px;text-align:left;"
                                             class="btn btn-primary btn-block">Category</div>
                                    </th>
                                    <th style="padding:0px;">
                                        <div style="padding:8px;text-align:right;"
                                             class="btn btn-primary btn-block">Price</div>
                                    </th>

                                </tr>
                                </thead>

                                <tbody>
                                <tr class="article-row"
                                    th:each="article : ${articles}"
                                    th:if="${#lists.contains(category.articles, article)}">

                                    <td class="hidden">
                                        <input class="article-checkbox"
                                               type="checkbox"
                                               th:id="'article-checkbox-' + ${article.id}"
                                               th:name="articles"
                                               th:value="${article.id}"
                                               th:checked="${#lists.contains(role.articles, article)}"/>
                                    </td>

                                    <!-- Name -->
                                    <td th:text="${article.name}">Name</td>

                                    <!-- Sides -->
                                    <td th:if="${#lists.isEmpty(article.sides)}"></td>
                                    <td th:unless="${#lists.isEmpty(article.sides)}">
                                        <span class="label label-default"
                                              th:each="side : ${article.sides}"
                                              th:text="${side.name}">Side</span>
                                    </td>

                                    <!-- Category -->
                                    <td th:if="${article.category.equals(category)}"></td>
                                    <td th:unless="${article.category.equals(category)}" >
                                        <span class="label label-default"
                                              th:text="${article.category.name}">Category</span>
                                    </td>

                                    <!-- Price -->
                                    <td class="text-right" th:text="${article.price} + ' BTC'">
                                    </td>

                                </tr>
                                </tbody>

                            </table>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </form>

</div>

</body>

</html>
