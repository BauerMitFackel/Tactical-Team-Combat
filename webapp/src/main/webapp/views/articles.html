<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Articles</title>

    <link th:href="@{/resources/css/styles.css}" rel="stylesheet"/>
    <link th:href="@{/resources/css/ttc-custom.css}" rel="stylesheet"/>
    <script th:src="@{/resources/js/jquery-2.1.1.min.js}"/>
    <script th:src="@{/resources/js/bootstrap.min.js}"/>

</head>

<body>

<!-- NAVBAR -->
<div>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">

            <div class="navbar-header">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#ttc-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" th:href="@{/}">
                    <i class="fa fa-diamond fa-lg"></i>
                </a>

            </div>

            <div class="collapse navbar-collapse" id="ttc-navbar-collapse">
                <ul class="nav navbar-nav navbar-right">

                    <!-- Articles -->
                    <li class="active">
                        <a th:href="@{/articles}">Articles</a>
                    </li>

                    <!-- Roles -->
                    <li>
                        <a th:href="@{/roles}">Roles</a>
                    </li>

                </ul>
            </div>

        </div>
    </nav>
</div>

<!-- CONTENT -->
<div class="container">

    <div class="row">

        <table>
            <tr data-th-each="article : ${articles}">
                <td data-th-text="${article.id}">Article ID</td>
                <td data-th-text="${article.name}">Article Name</td>
            </tr>
        </table>

    </div>

</div>

</body>

</html>
