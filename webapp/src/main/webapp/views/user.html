<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title th:text="${user.name}">User</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link th:href="@{/resources/css/styles.css}" rel="stylesheet"/>
    <link th:href="@{/resources/css/ttc-custom.css}" rel="stylesheet"/>
    <script th:src="@{/resources/js/jquery-2.1.1.min.js}" />
    <script th:src="@{/resources/js/bootstrap.min.js}" />

</head>


<body>

<!-- NAVBAR -->
<div>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">

            <div class="navbar-header">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#ttc-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" th:href="@{/}">
                    <i class="fa fa-diamond fa-lg"></i>
                </a>

            </div>

            <div th:if="${user}"
                 class="collapse navbar-collapse" id="ttc-navbar-collapse">

                <ul class="nav navbar-nav navbar-right">

                    <!-- Articles -->
                    <li>
                        <a th:href="@{/articles}">Articles</a>
                    </li>

                    <!-- Roles -->
                    <li>
                        <a th:href="@{/roles}">Roles</a>
                    </li>

                    <!-- Account -->
                    <li th:include="fragment/navbar-account-dropdown :: default"></li>

                </ul>

            </div>

        </div>
    </nav>
</div>


<!-- CONTENT -->
<div class="container">

    <div class="row">

        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group">
                    <form th:action="@{/users/me}" method="post">
                        <input type="hidden" name="_method" value="delete"/>
                        <div class="form-group">
                            <button type="submit" class="btn btn-danger">Delete account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>


    <div class="row">

        <!-- Data -->
        <div class="col-xs-12 col-md-6 col-md-offset-3">

            <form th:action="@{/users/me}" method="post">
                <input type="hidden" name="_method" value="patch"/>

                <!-- Name -->
                <div class="form-group">
                    <input th:value="${user.name}"
                           name="name"
                           type="text"
                           class="form-control input-lg"
                           onChange="this.form.submit()"/>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <input th:value="${user.email}"
                           name="email"
                           type="email"
                           class="form-control"
                           disabled="disabled"/>
                    <p class="help-block">The email address can not be changed.</p>
                </div>

            </form>

        </div>

    </div>

</div>


</body>

</html>
