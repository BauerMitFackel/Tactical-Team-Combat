<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Articles</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link th:href="@{/resources/css/styles.css}" rel="stylesheet"/>
    <link th:href="@{/resources/css/ttc-custom.css}" rel="stylesheet"/>
    <script th:src="@{/resources/js/jquery-2.1.1.min.js}"/>
    <script th:src="@{/resources/js/bootstrap.min.js}"/>
    <script th:src="@{/resources/js/articles.js}"/>

</head>

<body>

<!-- NAVBAR -->
<div>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">

            <div class="navbar-header">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#ttc-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" th:href="@{/}">
                    <i class="fa fa-diamond fa-lg"></i>
                </a>

            </div>

            <div th:if="${user}"
                 class="collapse navbar-collapse" id="ttc-navbar-collapse">

                <ul class="nav navbar-nav navbar-right">

                    <!-- Articles -->
                    <li>
                        <a th:href="@{/articles}">Articles</a>
                    </li>

                    <!-- Roles -->
                    <li>
                        <a th:href="@{/roles}">Roles</a>
                    </li>

                    <!-- Account -->
                    <li th:include="fragment/navbar-account-dropdown :: default"></li>

                </ul>

            </div>

        </div>
    </nav>
</div>

<!-- CONTENT -->
<div style="padding-top:15px" class="container">

    <div class="row">

        <div class="col-sm-12 col-md-2">
            <a class="btn btn-success btn-block text-left"
               th:href="@{/article/new}">New</a>
        </div>

        <div class="col-sm-12 col-md-6 col-md-offset-3">
            <input class="form-control input-lg" type="text" id="search" placeholder="Search"/>
        </div>

    </div>

    <div class="row"
         th:each="category : ${categories}">

        <h3 class="text-uppercase text-muted text-center"
            th:text="${category.name}">
        </h3>

        <div style="padding:2px;" class="col-sm-6 col-md-4 tile-container"
             th:each="article : ${category.articles}">
            <div style="margin:0px"
                 class="tile tile-primary">
                <h5 th:text="${article.name}"></h5>
                <p>
                    <span>Price: </span>
                    <span th:text="${article.price} + ' BTC'"></span>
                </p>
            </div>
        </div>

    </div>

</div>

<div th:include="fragment/footer :: default"></div>

</body>

</html>
