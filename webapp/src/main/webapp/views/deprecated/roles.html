<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Roles</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link th:href="@{/resources/css/styles.css}" rel="stylesheet"/>
    <link th:href="@{/resources/css/ttc-custom.css}" rel="stylesheet"/>
    <script th:src="@{/resources/js/jquery-2.1.1.min.js}"/>
    <script th:src="@{/resources/js/bootstrap.min.js}"/>

    <script type="text/javascript">

            $(document).ready(
                function() {

                    $(".role-row").click(
                        function(){
                            window.document.location = $(this).attr("href");
                        }
                    );
                }
            );


    </script>

</head>

<body>

<!-- NAVBAR -->
<div>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">

            <div class="navbar-header">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#ttc-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" th:href="@{/}">
                    <i class="fa fa-diamond fa-lg"></i>
                </a>

            </div>

            <div th:if="${user}"
                 class="collapse navbar-collapse" id="ttc-navbar-collapse">

                <ul class="nav navbar-nav navbar-right">

                    <!-- Articles -->
                    <li>
                        <a th:href="@{/articles}">Articles</a>
                    </li>

                    <!-- Roles -->
                    <li class="active">
                        <a th:href="@{/roles}">Roles</a>
                    </li>

                    <!-- Account -->
                    <li th:include="fragment/navbar-account-dropdown :: default"></li>

                </ul>

            </div>

        </div>
    </nav>
</div>

<!-- CONTENT -->
<div class="container">

    <div class="row">

        <div class="col-sm-12 col-md-4 col-md-offset-2">

            <h2>NATO</h2>

            <table class="table table-striped table-hover">
                <tr class="role-row" data-th-each="role : ${rolesWest}" th:href="@{/role/} + ${role.id}">
                    <td data-th-text="${role.name}">Name</td>
                </tr>
            </table>

        </div>


        <div class="col-sm-12 col-md-4">

            <h2>AAF</h2>

            <table class="table table-striped table-hover">
                <tr class="role-row" data-th-each="role : ${rolesGuer}" th:href="@{/role/} + ${role.id}">
                    <td data-th-text="${role.name}">Name</td>
                </tr>
            </table>

        </div>


    </div>

</div>

</body>

</html>
