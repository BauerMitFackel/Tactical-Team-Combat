<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Login</title>

    <link th:href="@{/resources/css/styles.css}" rel="stylesheet"/>
    <link th:href="@{/resources/css/ttc-custom.css}" rel="stylesheet"/>
    <script th:src="@{/resources/js/jquery-2.1.1.min.js}" />
    <script th:src="@{/resources/js/bootstrap.min.js}" />

</head>

<body>

<!-- NAVBAR -->
<div>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#ttc-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <i class="fa fa-bars fa-lg"></i>
                </button>
                <a class="navbar-brand" th:href="@{/}">
                    <span class="sr-only">Home</span>
                    <i class="fa fa-diamond fa-lg"></i>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="ttc-navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a th:href="@{/game/factions}">Factions</a>
                    </li>
                    <li>
                        <a th:href="@{/game/shop}">Shop</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!-- CONTENT -->
<div class="container">

    <div th:if="${param.error}" class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <div class="callout callout-danger">
                <h4>Login failed</h4>
                <p>Incorrect email address or password</p>
            </div>
        </div>
    </div>

    <div class="row spacer-top">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <h3 th:if="${param.error}" class="row-title">Please try again</h3>
            <h3 th:unless="${param.error}" class="row-title">Please login</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3  col-md-4 col-md-offset-4">
            <form th:action="@{/login}" class="form" role="form" method="post">
                <!-- EMAIL ADDRESS -->
                <div class="form-group">
                    <label for="input-username" class="sr-only">
                        E-Mail Address
                    </label>
                    <input autofocus="autofocus"
                           type="text"
                           name="username"
                           class="form-control input-lg"
                           id="input-username"
                           placeholder="E-Mail Address"/>
                </div>
                <!-- PASSWORD -->
                <div class="form-group">
                    <label for="input-password" class="sr-only">
                        Password
                    </label>
                    <input type="password"
                           name="password"
                           class="form-control input-lg"
                           id="input-password"
                           placeholder="Password"/>
                </div>
                <!-- BUTTONS -->
                <div class="form-group">
                    <button type="submit" class="btn btn-success">
                        <span>Login</span>
                    </button>
                    <a th:href="@{/signup}" class="btn btn-default">Sign up</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- FOOTER -->
<div th:include="fragment/footer :: default"></div>

</body>

</html>
