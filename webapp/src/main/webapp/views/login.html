<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Login</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link th:href="@{/resources/css/styles.css}" rel="stylesheet"/>
    <link th:href="@{/resources/css/ttc-custom.css}" rel="stylesheet"/>
    <script th:src="@{/resources/js/jquery-2.1.1.min.js}" />
    <script th:src="@{/resources/js/bootstrap.min.js}" />

</head>

<body>

<!-- NAVBAR -->
<div>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">

            <div class="navbar-header">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#accessmanager-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" th:href="@{/}">
                    <i class="fa fa-diamond fa-lg"></i>
                </a>

            </div>

        </div>
    </nav>
</div>


<!-- CONTENT -->
<div class="container">

    <div class="row">

        <div th:if="${param.error}" th:include="fragment/login-failed-callout :: default"></div>

        <!-- Title -->
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <h3 th:if="${param.error}" class="text-uppercase text-muted">Please try again</h3>
            <h3 th:unless="${param.error}" class="text-uppercase text-muted">Please login</h3>
        </div>

        <div class="col-xs-12 col-sm-6 col-sm-offset-3  col-md-4 col-md-offset-4">

            <form th:action="@{/login}" class="form" role="form" method="post">

                <div class="form-group">

                    <label for="input-username" class="sr-only">
                        E-Mail Address
                    </label>

                    <input autofocus="autofocus"
                           type="text"
                           name="username"
                           class="form-control input-lg"
                           id="input-username"
                           placeholder="E-Mail Address"/>

                </div>

                <div class="form-group">

                    <label for="input-password" class="sr-only">
                        Password
                    </label>

                    <input type="password"
                           name="password"
                           class="form-control"
                           id="input-password"
                           placeholder="Password"/>

                </div>

                <div class="btn-toolbar">

                    <div class="btn-group">

                        <!-- LOGIN -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">
                                <span>Login</span>
                            </button>
                        </div>

                    </div>

                    <div class="btn-group">

                        <!-- SIGN UP -->
                        <a th:href="@{/signup}" class="btn btn-default">Sign up</a>

                    </div>

                </div>

            </form>

        </div>

    </div>

</div>


</body>

</html>
