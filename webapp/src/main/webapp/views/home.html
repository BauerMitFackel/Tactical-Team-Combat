<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Tactical Team Combat</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link th:href="@{/resources/css/styles.css}" rel="stylesheet"/>
    <link th:href="@{/resources/css/ttc-custom.css}" rel="stylesheet"/>
    <script th:src="@{/resources/js/jquery-2.1.1.min.js}" />
    <script th:src="@{/resources/js/bootstrap.min.js}" />

</head>

<body>

<!-- NAVBAR -->
<div>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">

            <div class="navbar-header">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#ttc-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" th:href="@{/}">
                    <i class="fa fa-diamond fa-lg"></i>
                </a>

            </div>

            <div th:if="${param.error}" th:include="fragment/login-failed-callout :: default"></div>

            <div th:if="${user}"
                 class="collapse navbar-collapse" id="ttc-navbar-collapse">

                <ul class="nav navbar-nav navbar-right">

                    <!-- Articles -->
                    <li>
                        <a th:href="@{/articles}">Articles</a>
                    </li>

                    <!-- Roles -->
                    <li>
                        <a th:href="@{/roles}">Roles</a>
                    </li>

                    <!-- Account -->
                    <li th:include="fragment/navbar-account-dropdown :: default"></li>

                </ul>

            </div>

        </div>
    </nav>
</div>

<!-- JUMBOTRON -->
<div class="jumbotron">

    <div class="container">

        <h1 class="text-uppercase">Tactical Team Combat</h1>
        <p><small>By BauerMitFackel and Lux0r</small></p>

        <h3 th:if="${user}" th:text="'Welcome ' + ${user.name}"></h3>
        <div th:unless="${user}"
             class="col-sm-12 col-md-2 col-md-offset-5" style="margin-top:30px">
            <a class="btn btn-primary btn-lg btn-block"
               th:href="@{/login}">
                Login
            </a>
        </div>

    </div>

</div>

<!-- CONTENT -->
<div class="container">

    <div class="row">

        <div class="col-sm-12 col-md-12">
            <h2>Development status</h2>
            <div class="progress">

                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 40%;">
                    <span class="sr-only">40% Complete</span>
                </div>

            </div>
        </div>

    </div>

</div>

</body>

</html>
